<!DOCTYPE html>
<html lang="ru">
<head>
<title>Test API</title>

<script type="text/javascript">
    async function getCourse() { 
        try {
            let response = await fetch("https://belarusbank.by/api/kurs_cards");
            if (response.ok) {
                let data = await response.json();
                console.log(data);
            } else {
                console.error("Not OK", response.status);
            }
        } catch (error) {
            console.error("Error", error);
        }
    }
    getCourse();
</script>
</head>
<body>
Api Test
</body>
</html>
